<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=480">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="assets/icon.png" rel="icon" sizes="128x128">
    <script src="game.js" defer></script>
    <title>2048.js</title>
  </head>
  <body>
    <header>
      <a href="https://github.com/yongjun21/Project2048">
      <div class="container">
        <img class="icon" src="assets/icon.png">
        <div class="heading">
          <h1>2048.js</h1>
          <p>Reproduction of the highly addictive
            mobile game using CSS and Javascript. Created by @<span>yongjun21</span></p>
        </div>
      </div>
    </a>
    </header>
    <section id="touchZone">
      <div class="container">
        <div>
          <div class="score-board">
            <h4>Moves</h4>
            <p id="moves" class="score">0</p>
          </div>
          <div class="score-board">
            <h4>Score</h4>
            <p id="score" class="score">0</p>
          </div>
        </div>
        <div class="score-board">
          <h4>Elapsed</h4>
          <p id="elapsed" class="score">0:00</p>
        </div>
      </div>
      <div id="grid">
        <svg id="window">
          <defs>
            <pattern id="repeat" width=".25" height=".25">
              <rect width="100" height="100" rx="10" ry="10" fill="black"></rect>
            </pattern>
            <mask id="mask">
              <rect width="440" height="440" fill="white"></rect>
              <rect width="440" height="440" fill="url(#repeat)"></rect>
            </mask>
          </defs>
          <rect width="430" height="430" fill="#BBADA0"
            style="mask: url(#mask);"></rect>
        </svg>
      </div>
    </section>
  </body>
</html>
