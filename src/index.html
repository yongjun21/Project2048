<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type='text/css'>
    <script src="game.js" defer></script>
    <title>2048.js</title>
  </head>
  <body>
    <svg>
      <defs>
        <pattern id="repeat" width=".25" height=".25">
          <rect width="100" height="100" rx="10" ry="10" fill="black" />
        </pattern>
        <mask id="mask">
          <rect width="450" height="450" fill="white" />
          <rect x="10" y="10" width="440" height="440" fill="url(#repeat)" />
        </mask>
      </defs>
    </svg>
    <header>
      <h1>2048.js</h1>
    </header>
    <section>
      <div id="grid">
        <svg id="window" style="mask: url(#mask);">
          <rect width="450" height="450" fill="#BBADA0" />
        </svg>
      </div>
    </section>
  </body>
</html>
